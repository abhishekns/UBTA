name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.0.0
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet -p:Target=x64 --configuration Release
